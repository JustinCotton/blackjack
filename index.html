<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica|Berkshire+Swash|Comfortaa|Fascinate+Inline|Kaushan+Script|Lobster|Pacifico|Philosopher|Playball|Prosto+One|Righteous|Rochester" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <aside class="left">
        <!-- card designs found at http://hanatemplate.com/explore/playing-card-back-designs.html -->
        <div id="firstDeck" class="deck deck1 selected" style="background: ./img/deck1.jpg"></div>
        <div id="secondDeck" class="deck deck2" style="background: ./img/deck2.jpg"></div>
        <div id="thirdDeck" class="deck deck3" style="background: ./img/deck3.jpg"></div>
    </aside>
    <main>
        <section id="dealerPanel">
            <div id="dealerCard0" class="cardSpot" style="visibility: hidden"></div>
            <div id="dealerCard1" class="cardSpot" style="visibility: hidden"></div>
            <div id="dealerCard2" class="cardSpot" style="display: none"></div>
            <div id="dealerCard3" class="cardSpot" style="display: none"></div>
            <div id="dealerCard4" class="cardSpot" style="display: none"></div>
        </section>
        <h2>Blackjack Pays 3-to-2</h2>
        <h2>Dealer Must Stand on 17, And Must Draw to 16</h2>
        <section id="playerPanel">
            <div id="playerCard0" class="cardSpot" style="visibility: hidden"></div>
            <div id="playerCard1" class="cardSpot" style="visibility: hidden"></div>
            <div id="playerCard2" class="cardSpot" style="display: none"></div>
            <div id="playerCard3" class="cardSpot" style="display: none"></div>
            <div id="playerCard4" class="cardSpot" style="display: none"></div>
        </section>
    </main>
    <aside class="right">
        <div id="dealerTotal" class="score">
            <h3>Dealer has:</h3>
            <p id="dealerScore">17</p>
        </div>
        <div id="playerTotal" class="score">
            <h3>Player has:</h3>
            <p id="playerScore">20</p>
        </div>
        <div id="playerBalance" class="balance">
            <h3>Player's Balance</h3>
            <p id="cash">$1000</p>
            <h3>Wager:</h3>
            <input id="bet" class="input" type="text" placeholder="100" />
        </div>

        </div>
    </aside>
    <footer>
        <div class="controls">
            <form id="playerOptions">
                <button id="deal">Deal</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button>
                <button id="doubleDown">Double Down</button>
                <button id="split">Split</button>
                <button id="insurance">Insurance</button>
                <button id="surrender">Surrender</button>
            </form>
        </div>
    </footer>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
