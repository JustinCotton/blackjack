<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Aclonica|Berkshire+Swash|Comfortaa|Fascinate+Inline|Kaushan+Script|Lobster|Pacifico|Philosopher|Playball|Prosto+One|Righteous|Rochester" rel="stylesheet">
    <title>Blackjack</title>
</head>
<body>
    <h1>Blackjack</h1>
    <aside class="left">
        <div id="dealerTotal" class="score">Deck</div>
    </aside>
    <main>
        <section id="dealerPanel">
            <div id="dealerCard1" class="cardSpot"></div>
            <div id="dealerCard2" class="cardSpot"></div>
            <div id="dealerCard3" class="cardSpot"></div>
            <div id="dealerCard4" class="cardSpot"></div>
            <div id="dealerCard5" class="cardSpot"></div>
        </section>
        <h2>Blackjack Pays 3-to-2</h2>
        <h2>Dealer Must Stand on 17, And Must Draw to 16</h2>
        <section id="playerPanel">
            <div id="playerCard1" class="cardSpot"></div>
            <div id="playerCard2" class="cardSpot"></div>
            <div id="playerCard3" class="cardSpot"></div>
            <div id="playerCard4" class="cardSpot"></div>
            <div id="playerCard5" class="cardSpot"></div>
        </section>
    </main>
    <aside class="right">
        <div id="dealerTotal" class="score">Dealer has:
            <p id="dealerScore">17</p>
        </div>
        <div id="playerTotal" class="score">Player has:
                <p id="playerScore">20</p>
        </div>
        <div id="playerBalance" class="balance">Player's Balance:
            <p id="cash">$1000</p></br>
            <input class="input" type="text" placeholder="Place Your Bet!" />
        </div>

        </div>
    </aside>
    <footer>
        <div class="controls">
            <form id="playerOptions">
                <button id="deal">Deal</button>
                <button id="hit">Hit</button>
                <button id="stand">Stand</button></br>
                <button id="doubleDown">Double Down</button>
                <button id="split">Split</button>
                <button id="insurance">Insurance</button>
                <button id="surrender">Surrender</button>
            </form>
        </div>
    </footer>
    <script src="./jquery-3.3.1.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
